<img class="img-size" src='{{UsersData.avatar_url}}'/>
<h2 class="user-name">{{UsersData.name}}</h2>
<table>
<tr><td class="td-width">UserName:</td><td>{{UsersData.login}}</td></tr>
<tr><td class="td-width">Location:</td><td>{{UsersData.location}}</td></tr>
<tr><td class="td-width">Company:</td><td>{{UsersData.company}}</td></tr>
<tr><td class="td-width">BlogLink:</td><td>{{UsersData.blog}}</td></tr>
</table>
<button (click)="showRepo()" class="button-center">show repo</button>
